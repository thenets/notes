name: Container release
run-name: ${{ github.actor }} triggered a container build and push release
on:
  push:
    branches:
      - main
      - 'refs/tags/*'

jobs:
  Container-Build-and-Push:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a '${{ github.event_name }}' event."
      - run: echo "üêß This job is now running on a '${{ runner.os }}' server."

      - name: "üì¶ Set Quay repo"
        run: echo "QUAY_REPO=quay.io/thenets/notes" >> $GITHUB_ENV

      - name: "üöö Check out repository code: ${{ github.ref }} ${{ github.repository }}"
        uses: actions/checkout@v4

      - name: "üîë Authenticate with Quay.io"
        run: |
          set +x
          podman login -u ${{ secrets.QUAY_USERNAME }} -p ${{ secrets.QUAY_PASSWORD }} quay.io

      - name: "üñ•Ô∏è Container build"
        run: |
          set -x
          cd ./container/
          export IMAGE_TAG=$QUAY_REPO:latest
          make release-build

      - name: "üì¶ Container push"
        run: |
          set -x
          cd ./container/

          # Latest tag
          export IMAGE_TAG=$QUAY_REPO:latest
          make release-push

          # Branch tag
          export BRANCH=$(echo $GITHUB_REF | cut -d'/' -f 3)
          podman tag $QUAY_REPO:latest $QUAY_REPO:$BRANCH
          export IMAGE_TAG=$QUAY_REPO:$BRANCH
          make release-push
